<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>

<body>
    <header">
      <h1>Typing Tester</h1>
    </header>
    <div class="container">

      <div class="wordinput">
          <p class="lead">Type The Given Word Within
            <span class="text-success" id="seconds">5</span> Seconds:</p>
          <h2 id="current-word">hello</h2>
          <input type="text" class="promptbox" placeholder="Start typing..." id="word-input" autofocus>
          <h4 id="message"></h4>
  
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
              <h3>Score:
                <span id="score">0</span>
              </h3>
            <br><br>
              <h3>High Score:
                <span id="highscore">0</span>
              </h3>

                <h4>Instructions</h4>
                <p>Type each word in the given amount of seconds to score. <br> To play again, just type the current word.</p>
        </div>
    </div>
  
    <script src="myscript.js"></script>
  </body>

</html>
